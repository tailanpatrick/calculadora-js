<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculadora Online</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/desktop.css">
</head>
<body>
    <div class="container">
        <div class="box-display">
           <input type="text" class="small-display" readonly> 
           <input type="text" class="display no-cursor" spellcheck="false" autocomplete="off" autocorrect="off">
        </div>
        
        <div class="box-btns">
            <button class="btn btn-clear btn-text-purple">C</button>
            <button class="btn btn-num">(</button>
            <button class="btn btn-num">)</button>
            <button class="btn btn-num btn-purple">รท</button>

            <button class="btn btn-num">7</button>
            <button class="btn btn-num">8</button>
            <button class="btn btn-num">9</button>
            <button class="btn btn-num btn-purple">x</button>

            <button class="btn btn-num">4</button>
            <button class="btn btn-num">5</button>
            <button class="btn btn-num">6</button>
            <button class="btn btn-num btn-purple">+</button>

            <button class="btn btn-num">1</button>
            <button class="btn btn-num">2</button>
            <button class="btn btn-num">3</button>
            <button class="btn btn-num btn-purple">-</button>

            <button class="btn btn-num">.</button>
            <button class="btn btn-num">0</button>
            <button class="btn btn-del">
                <img class="btn-del" src="./assets/img/remove-text.png">
            </button>
            <button class="btn btn-eq btn-light-purple">=</button>
        </div>
    </div>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
